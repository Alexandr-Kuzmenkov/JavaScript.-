<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_JS_1.3</title>
</head>
<body>


<script>
    "use strict";

    let summ1 = 10 + 10 + "10";
    console.log(summ1);
    /* Результат 2010, где 20 сумма первых двух чисел и
    конкатенация строчного значения 10.
     */

    let summ2 = 10 + "10" + 10;
    console.log(summ2);
    /* Результат 101010, где первое число конкатенируется со вторым
    строчным значением образуя 1010 и далее строчное значение 1010
    конкатенируется с третим числом 10 образуя строчное значение 101010
     */

    let summ3 = 10 + 10 + +"10";
    console.log(summ3);
    /*  Результат 30, где первые два числа в сумме образуют 20, третье
     строчное значение 10 имеет унарный плюс и образует чосло 10.
     Сумма чисел 20 и 10 равна 30.
     */

    let summ4 = 10 / -"";
    console.log(summ4);
    /* Результат -Infinity, получается при делении числа 10 на -0,
    унарный минус преобразует пустую строку в -0.
     */

    let summ5 = 10 / +"2,5";
    console.log(summ5);
    /* Результат NaN, получается при делении числа 10 на NaN,
    так как числа 2,5 имеет запятую а не точку то унарный плюс
    не может строчное значение "2,5" преобразовать в число.
     */
</script>
</body>
</html>
