<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leson_JS_2.1</title>
</head>
<body>


    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        // Пример 1
        /**
         *     Значение а увеличевается на 1, после присваивается переменной с
         *     результат с = 2
         *     а принимает значение 2.
         */
        c = ++a;
        alert(c);

        // Пример 2
        /**
         *      Значение b увеличевается на 1, но переменной d присваивается
         *      начальное значение b
         *      результат d = 1
         *      b принимает значение 2.
         */
        d = b++;
        alert(d);

        // Пример 3
        /**
         *      Значение а увеличевается на 1 уже имея значение 2, сумма 2 и 3 равна 5
         *      после присваивается переменной с
         *      результат с = 5
         *      а принимает значение 3.
         */
        c = 2 + ++a;
        alert(c);

        // Пример 4
        /**
         *      Значение b увеличевается на 1 уже имея значение 2,
         *      переменной d присваивается начальное значение b,
         *      результат d = 4
         *      b принимает значение 3.
         */
        d = 2 + b++;
        alert(d);

        alert(a); // а имеет значение 3, описано выше
        alert(b); // b имеет значение 3, описано выше
</script>
</body>
</html>
